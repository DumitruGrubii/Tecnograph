<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">
    <!--the must have assets-->

    <!--place your Google Maps API key here:-->

    <script src="js/main.js" defer></script>
    <!--page title-->

<div class="partners partners--03 partners--black">

        <div data-slick="{&quot;slidesToShow&quot;: 4, &quot;slidesToScroll&quot;: 1, &quot;arrows&quot;: false, &quot;cssEase&quot;: &quot;ease&quot;, &quot;dots&quot;: true, &quot;speed&quot;: 400, &quot;autoplay&quot;: true, &quot;responsive&quot;: [{&quot;breakpoint&quot;: 900, &quot;settings&quot;: {&quot;slidesToShow&quot;: 2}}]}" class="row js-slider">
          <div class="col-xs-6 col-lg-3">
            <div class="partners__item"><img src="img/pictures/pic--behance.svg" class="partners__img"></div>
          </div>
          <div class="col-xs-6 col-lg-3">
            <div class="partners__item"><img src="img/pictures/pic--AMD.svg" class="partners__img"></div>
          </div>
          <div class="col-xs-6 col-lg-3">
            <div class="partners__item"><img src="img/pictures/pic--intel.svg" class="partners__img"></div>
          </div>
          <div class="col-xs-6 col-lg-3">
            <div class="partners__item"><img src="img/pictures/pic--airbnb.svg" class="partners__img"></div>
          </div>
          <div class="col-xs-6 col-lg-3">
            <div class="partners__item"><img src="img/pictures/pic--dropbox.svg" class="partners__img"></div>
          </div>
        </div>
      </div>

    <div class="contacts contacts--04">
      <div class="container contacts__container--04">
        <div class="row">
          <div class="col-xs-12 col-md-7 contacts_info_column--04">
            <div class="contacts__info--04">
              <h2 class="contacts__title contacts__title--04">Contacts</h2>
              <div class="contacts__content--04">
                <div class="contacts__item"><span class="contacts__item_text contacts__item_text--04">91 Rue du Faubourg<br>Saint-Honore, 75008<br>Paris, France</span></div>
                <div class="contacts__item"><a href="mailto:hello@ui-market.com" target="_blank" class="contacts__item_text contacts__item_text--04">hello@ui-market.com</a><br><span class="contacts__item_text contacts__item_text--04">+33 (0)1 75 67 04 24</span></div>
              </div>
            </div>
            <ul class="social contacts__social--04">
              <li class="contacts__social_item--04 social__item"><a href="https://twitter.com/ui_market" target="_blank" class="social__link social__link--twitter"></a></li>
              <li class="contacts__social_item--04 social__item"><a href="https://www.facebook.com/uimarket.official/" target="_blank" class="social__link social__link--facebook"></a></li>
              <li class="contacts__social_item--04 social__item"><a href="https://www.behance.net/uimarket" target="_blank" class="social__link social__link--behance"></a></li>
            </ul>
          </div>
          <div class="col-xs-12 col-md-5 contacts__map_box--04">
            <div data-zoom="14" data-center-lat="40.7306149" data-center-lng="-73.9897637" data-pin-lat="40.7306149" data-pin-lng="-73.9897637" class="contacts__map js-map"></div>
          </div>
        </div>

    <div class="js-overlay js-close-navigation js-close-menu overlay"></div>
